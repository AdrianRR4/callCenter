<ion-split-pane when="md" contentId="main">
  <ion-menu side="start" menuId="first" contentId="main">
      <ion-header>
          <ion-toolbar class="new-background-menu">

              <ion-title class="titulo"> Menu</ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
          <ion-list>
              <ion-menu-toggle autoHide="false">
                  <ion-item button="true" detail="true" style="background-color: blue;" (click)="searchClient()">
                      <ion-label class="normal">Buscar Cliente</ion-label>
                      <ion-icon style="color: #355da7" slot="start" name="search"> </ion-icon>
                  </ion-item>
                  <ion-item button="true" detail="true" (click)="registerCustome()">
                      <ion-label class="normal">Registrar Cliente</ion-label>
                      <ion-icon style="color: #355da7" slot="start" name="person"> </ion-icon>
                  </ion-item>
                  <ion-item button="true" detail="true" (click)="newService()">
                      <ion-label class="normal">Nuevo Servicio</ion-label>
                      <ion-icon style="color: #355da7" slot="start" name="pencil"> </ion-icon>
                  </ion-item>
                  <ion-item button="true" detail="true" (click)="singOut()">
                      <ion-label class="normal">Salir</ion-label>
                      <ion-icon style="color: #355da7" slot="start" name="exit"> </ion-icon>
                  </ion-item>
              </ion-menu-toggle>
          </ion-list>
      </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

</ion-split-pane>
