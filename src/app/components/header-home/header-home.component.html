<ion-header [translucent]="true">
  <ion-toolbar class="new-header-color">


    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-title class="titulo">
      {{title}}
    </ion-title>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title> Usuario: {{user.name}} </ion-title>
        </ion-col>
        <ion-col class="center">
          <ion-title> Rol: {{user.role.name}}</ion-title>
        </ion-col>
        <ion-col>
          <ion-title>Fecha: {{nowdate}}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>
